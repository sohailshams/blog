{% extends 'base.html' %}
{% block extra_title %}PForgot Your Password?{% endblock %}

{% block content %}
<div class="login border-2 shadow-lg">
<h1 class="text-2xl text-red-800 my-5 h-15">Forgot your password?</h1>
<p>Enter your email address below, and we'll email instructions for setting a new one.</p>
<form class="login-form" method="POST">
{% csrf_token %}
{{ form.as_p }}
<button class="text-l text-cyan-800 border-2 px-5 py-1 hover:text-red-800 shadow-lg login-button" type="submit">Reset</button>
<button class="text-l text-cyan-800 border-2 px-5 py-1 hover:text-red-800 shadow-lg login-button"><a href="{% url 'home' %}">Back</a></button>
</form>
</div>
<script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js'></script>
<script>
$('#id_email').attr('placeholder', 'Enter your email');
</script>
{% endblock content %}
