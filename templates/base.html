{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog {% block extra_title %}{% endblock %}</title>
    {% tailwind_css %}
</head>
<body>
	<header>
		<nav class="border-2 p-3 mb-5 shadow-lg">
			<a class="text-cyan-800 text-2xl" href="{% url 'home' %}">Home</a>
		</nav>
	</header>
	<div class="h-screen">
	<!--If statement to render messages-->
	<div class="my-0 mx-auto w-96 px-3">
		{% if messages %}
			{% for message in messages %}
				<div class="text-orange-500"> {{ message }}</div>
			{% endfor %}
		{% endif %}
	</div>
    {% block content %}
    {% endblock %}
</div>
	<footer class="shadow-lg border-2">
		<div class="grid grid-cols-3 text-center h-20 items-center">
			<a
			  class="font-bold text-cyan-800"
			  target="_blank"
			  href="https://www.facebook.com/sohail.252/"
			>
			  Facebook
			</a>
			<a
			  class="font-bold text-cyan-800"
			  target="_blank"
			  href="https://www.linkedin.com/in/muhammad-sohail-shams-56995126/"
			>
			  Linkedin
			</a>
			<a
			  class="font-bold text-cyan-800"
			  target="_blank"
			  href="https://github.com/sohailshams"
			>
			  Github
			</a>
		  </div>
	</footer>
</body>
</html>
